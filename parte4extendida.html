        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>

      </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <script type="text/javascript" src="books.js"></script>

  <script type="text/javascript">

    $(document).ready(function(){

      $(".menu-secundario").hide();

      $("#menu-principal li a").click(function(){

        // this = elemento al cual di click.

        $("#menu-principal li").removeClass("active");
        $("#menu-secundario a").removeClass("active");
        $(this).parents("li").addClass("active");

        // if($(this).html() != "Libros" ){
        // if($(this).attr("id") != "books-link" ){
        //   $("#menu-secundario").hide();
        // }else{
        //   $("#menu-secundario").show();
        // }


        $(".menu-secundario").hide();

        // Ejemplo: si tengo algo-link, quiero la palabra "algo";
        // var handle = $(this).attr("id").split("-")[0]; // opcion 1
        var handle = $(this).attr("rel"); // opcion 2

        // Armo mi string, con ID (#), el handle y las subcategorias
        $( "#" + handle + "-subcategories").show();


      });

      $("#menu-secundario a").click(function(){
        $("#menu-secundario a").removeClass("active");
        $(this).addClass("active");
      });

      $("#books-subcategories a").click(function(){
        $(".card").hide();
        var thisLanguage = $(this).html();
        $("." + thisLanguage).show();
      });


      $(books).each(function(indice,elemento){

        var card = "";
        card += "<div class='card animated fadeInUp "+ elemento.language +"'>";
        card += "<img class='card-img-top' src='" + elemento.imageLink + "' />";
        card += "<div class='card-body'>";
        card += "<h4 class='card-title'>"+ elemento.title +"</h4>";
        card += "<p class='card-text'><span class='book-year'>"+ elemento.year +"</span></p>";
        card += "<span class='book-author' style='display:none;'>"+ elemento.author +"</span>";
        card += "<button class='btn btn-outline-success book-detail-link'>Detalle</button>";
        card += "</div>";
        card += "</div>";

        $(".card-columns").append(card);




      });




      $(".book-detail-link").click(function(){

        var titulo = $(this).parents(".card").find(".card-title").html();
        var imagePath = $(this).parents(".card").find(".card-img-top").attr("src");
        var year = $(this).parents(".card").find(".book-year").html();
        var author = $(this).parents(".card").find(".book-author").html();

        $("#myModal .modal-title").html(titulo);

        var contenidoModal = "";
        contenidoModal += "<div class='row'>";
          contenidoModal += "<div class='col-4'><img class='image-inside-modal' src='" + imagePath + "' /></div>";
          contenidoModal += "<div class='col-8'>";
            contenidoModal += "<p>Year: " + year + "</p>";
            contenidoModal += "<p>Author: " + author + "</p>";
          contenidoModal += "</div>";
        contenidoModal += "</div>";

        $("#myModal .modal-body").html(contenidoModal);



        $('#myModal').modal('show');
      })








    });

  </script>

  <style type="text/css">
    button { cursor: pointer; }
    .image-inside-modal { height: 200px; }
  </style>
